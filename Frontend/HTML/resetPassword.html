<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Frontend/CSS/resetPassword.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="reset-box">
      <!-- Mail Icon (same style as forgot password) -->
      <div class="mail-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#3fc26b" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
          <polyline points="3,7 12,13 21,7"/>
        </svg>
      </div>

      <h2>Reset Password</h2>
      <p class="subtitle">Enter the code sent to your institutional email and set a new password.</p>

      <form>
        <label for="verification">Verification Code </label>
        <input type="text" id="verification" placeholder="Enter the 6-digit code" inputmode="numeric" pattern="[0-9]*" maxlength="6" required>

        <label for="newpass">New Password </label>
        <div class="password-wrapper">
          <input type="password" id="newpass" placeholder="Enter new password" required>
          <img src="/Frontend/IMAGES/view.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword('newpass', this)" />
        </div>

        <label for="confirmpass">Confirm Password </label>
        <div class="password-wrapper">
          <input type="password" id="confirmpass" placeholder="Confirm new password" required>
          <img src="/Frontend/IMAGES/view.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword('confirmpass', this)" />
        </div>

        <button type="submit" class="continue-btn">Continue</button>
      </form>

      <div class="back-login">
        <a href="logIn.html">‚Üê Back to login</a>
      </div>
    </div>
  </div>

  <!-- Success Popup Modal -->
  <div id="successPopup" class="popup" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="popup-content" role="document">
      <div class="success-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <polyline points="20 6 9 17 4 12" stroke-linecap="round" stroke-linejoin="round"></polyline>
        </svg>
      </div>

      <div class="success-title">Password Reset Successful!</div>
      <div class="success-sub">Your password has been updated successfully.</div>

      <button type="button" class="success-btn" onclick="goToLogin()">Continue</button>
    </div>
  </div>

  <script src="/Frontend/JAVASCRIPT/resetPassword.js"></script>
</body>
</html>
