<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/Frontend/CSS/forgetPasssword.css">
  <!-- Loading Animation CSS -->
  <link rel="stylesheet" href="/Frontend/CSS/loadingMessage.css">
</head>
<body>

  <div class="container">
    <div class="forgot-box">
      <div class="mail-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#3fc26b" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
          <polyline points="3,7 12,13 21,7"/>
        </svg>
      </div>

      <h2>Forgot password?</h2>
      <p class="subtitle">We’ll send a verification code to your email.</p>

      <form id="forgotForm">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <button type="submit" class="continue-btn" id="continueBtn">Continue</button>
      </form>

      <!-- Loading message -->
      <p id="loadingMessage">
        <span class="spinner"></span> Sending verification email...
      </p>

      <div class="back-login">
        <a href="logIn.html">← Back to login</a>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="/Frontend/JAVASCRIPT/forgetPassword.js"></script>
</body>
</html>
