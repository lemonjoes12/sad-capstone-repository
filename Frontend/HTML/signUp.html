<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/Frontend/CSS/signUp.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <!-- Logo -->
      <img src="/Frontend/IMAGES/logo.png" alt="School Logo" class="logo" />

      <!-- Title -->
      <h2 id="Signup-text">Sign Up</h2> 

      <!-- Sign Up Form -->
    <form id="signupForm">
        <!-- LEFT COLUMN -->
        <div class="left-column">
          <div class="form-section">
            <label>Full Name </label>
            <input type="text" placeholder="Full name" required />
          </div>

          <div class="form-section">
            <label>ID Number </label>
            <input type="text" placeholder="ID number" required />
          </div>

          <div class="form-section">
            <label>Institutional Email </label>
            <input type="email" placeholder="Email" required />
          </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">
         
          <!-- Password Fields -->
          <div class="form-section">
            <label>Password </label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Password" required />
              <img src="/Frontend/IMAGES/view.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword('password', this)" />
            </div>
          </div>

          <div class="form-section">
            <label>Confirm Password </label>
            <div class="password-wrapper">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
              <img src="/Frontend/IMAGES/view.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword('confirmPassword', this)" />
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Create Account</button>


        <!-- Login Link -->
        <p class="login-link">Already have an account? 
          <a href="/Frontend/HTML/logIn.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Popup Structure (Success Modal) -->
  <div class="popup" id="successPopup">
    <div class="popup-content">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6L9 17l-5-5" />
        </svg>
      </div>
      <div class="success-title">Success!</div>
      <div class="success-sub">Your account has been created.</div>
      <button class="success-btn" id="closePopup">Continue</button>
    </div>
  </div>

  <!-- JS -->
  <script src="/Frontend/JAVASCRIPT/signUp.js"></script>


</body>
</html>
